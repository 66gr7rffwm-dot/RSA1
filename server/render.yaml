services:
  - type: web
    name: carpooling-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: ADMIN_URL
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: carpooling-db
          property: connectionString

databases:
  - name: carpooling-db
    databaseName: carpooling_db
    user: carpooling_user
    plan: free
