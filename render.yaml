services:
  - type: web
    name: carpooling-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: DATABASE_URL
        fromDatabase:
          name: carpooling-db
          property: connectionString

databases:
  - name: carpooling-db
    databaseName: carpooling_db
    user: carpooling_user
